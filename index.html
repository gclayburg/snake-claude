<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: flex;
            align-items: flex-start;
        }
        #gameArea {
            position: relative;
            width: 404px;
            height: 404px;
        }
        canvas {
            border: 2px solid #000;
            display: block; /* This removes any extra space below the canvas */
        }
        #gameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 404px;
            height: 404px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #gameOverlay p {
            margin: 10px 0;
        }
        #topScoresBox {
            width: 150px;
            margin-left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }
        #topScoresBox h3 {
            margin-top: 0;
            text-align: center;
        }
        #topScoresBox ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #topScoresBox li {
            margin-bottom: 5px;
        }
        #gameInstructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        #overlayText {
            text-align: left;
            white-space: pre-wrap;
            padding: 0 20px;
        }
        .current-score {
            color: green;
            font-weight: bold;
        }
        #controlInstructions {
            position: absolute;
            top: calc(25% - 30px); /* Moved 30px higher */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            white-space: pre-line;
            width: 250px;
        }
        #startButton, #fullscreenButton {
            position: absolute;
            bottom: 50px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
        }

        #startButton {
            left: calc(50% - 120px);
            transform: translateX(-50%);
        }

        #fullscreenButton {
            left: calc(50% + 120px);
            transform: translateX(-50%);
        }

        #startButton:hover, #fullscreenButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <canvas id="gameCanvas" width="404" height="404"></canvas>
            <div id="gameOverlay">
                <p id="overlayText"></p>
                <p id="currentScore"></p>
                <p id="highScore"></p>
            </div>
            <button id="startButton">Press space bar to start</button>
            <button id="fullscreenButton">Start full screen</button>
            <div id="controlInstructions"></div>
        </div>
        <div id="topScoresBox">
            <h3>Top 10</h3>
            <ul id="topScoresList"></ul>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('gameOverlay');
        const currentScoreElement = document.getElementById('currentScore');
        const highScoreElement = document.getElementById('highScore');
        const overlayText = document.getElementById('overlayText');
        const topScoresList = document.getElementById('topScoresList');
        const gameInstructions = document.getElementById('gameInstructions');
        const controlInstructions = document.getElementById('controlInstructions');
        const startButton = document.getElementById('startButton');
        const fullscreenButton = document.getElementById('fullscreenButton');

        const gridSize = 20;
        const tileCount = 20; // Change this line

        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameState = 'initial';

        let highScores = [];
        let isNewHighScore = false;
        let currentInitials = '';
        let currentPlayerScore = null;

        function initGame() {
            snake = [{x: Math.floor(tileCount / 2), y: tileCount - 1}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = -1;
            score = 0;
            gameOver = false;
            gameState = 'initial';
            loadHighScores();
            overlay.style.display = 'flex';
            overlayText.textContent = 'Snake Game';
            controlInstructions.textContent = 'Controls:\nLeft arrow / Touch left: turn left\nRight arrow / Touch right: turn right';
            controlInstructions.style.display = 'block';
            currentPlayerScore = null;
            updateTopScoresDisplay();
            startButton.style.display = 'block';
            fullscreenButton.style.display = 'block';
            addTouchControls();
        }

        function loadHighScores() {
            const savedScores = localStorage.getItem('snakeHighScores');
            highScores = savedScores ? JSON.parse(savedScores) : [];
            updateTopScoresDisplay();
        }

        function saveHighScores() {
            localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
        }

        function addHighScore(score, initials) {
            currentPlayerScore = { score, initials };
            highScores.push(currentPlayerScore);
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 10);
            saveHighScores();
            updateTopScoresDisplay(true);
        }

        function endGame() {
            gameState = 'gameover';
            gameOver = true;
            isNewHighScore = checkNewHighScore(score);
            
            if (isNewHighScore) {
                overlayText.textContent = `New high score #${isNewHighScore}!\nEnter Initials:`;
                currentInitials = '';
            } else {
                showHighScores();
            }
            
            overlay.style.display = 'flex';
            controlInstructions.textContent = 'Controls:\nLeft arrow / Touch left: turn left\nRight arrow / Touch right: turn right';
            controlInstructions.style.display = 'block';
        }

        function checkNewHighScore(score) {
            for (let i = 0; i < highScores.length; i++) {
                if (score > highScores[i].score) {
                    return i + 1;
                }
            }
            return highScores.length < 10 ? highScores.length + 1 : false;
        }

        function showHighScores() {
            overlayText.textContent = 'Game Over!';
            currentScoreElement.textContent = `Your score: ${score}`;
            highScoreElement.textContent = '';
            startButton.textContent = 'Press space to restart';
            startButton.style.display = 'block';
            controlInstructions.style.display = 'block';
        }

        function startGame() {
            gameState = 'starting';
            
            // Reset game variables
            snake = [{x: Math.floor(tileCount / 2), y: tileCount - 1}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = -1;
            score = 0;
            gameOver = false;
            
            // Hide all elements except the canvas and overlay
            startButton.style.display = 'none';
            fullscreenButton.style.display = 'none';
            currentScoreElement.style.display = 'none';
            highScoreElement.style.display = 'none';
            
            // Keep the canvas visible but clear it
            clearCanvas();
            drawWalls();
            
            overlay.style.display = 'flex';
            
            let countdown = ['Ready', 'Set', 'Go!'];
            let index = 0;

            function updateCountdown() {
                if (index < countdown.length) {
                    overlayText.textContent = countdown[index];
                    index++;
                    setTimeout(updateCountdown, 1000);
                } else {
                    // Show all elements again and start the game
                    overlay.style.display = 'none';
                    controlInstructions.style.display = 'none';
                    gameState = 'playing';
                    canvas.style.touchAction = 'none'; // Disable default touch actions
                    requestAnimationFrame(gameLoop);
                }
            }

            updateCountdown();
        }

        function gameLoop() {
            if (gameState === 'playing') {
                clearCanvas();
                moveSnake();
                drawWalls();
                drawFood();
                drawSnake();
                checkCollision();
                drawScore();
                updateTopScoresDisplay(); // Update the display every frame

                setTimeout(() => requestAnimationFrame(gameLoop), 100);
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawWalls() {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, canvas.width - 2, canvas.height - 2);
        }

        function drawFood() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
                updateTopScoresDisplay(); // Update the display after eating food
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function turnLeft() {
            if (dx === 1) { dx = 0; dy = -1; }
            else if (dx === -1) { dx = 0; dy = 1; }
            else if (dy === 1) { dx = 1; dy = 0; }
            else if (dy === -1) { dx = -1; dy = 0; }
        }

        function turnRight() {
            if (dx === 1) { dx = 0; dy = 1; }
            else if (dx === -1) { dx = 0; dy = -1; }
            else if (dy === 1) { dx = -1; dy = 0; }
            else if (dy === -1) { dx = 1; dy = 0; }
        }

        function updateTopScoresDisplay(gameOver = false) {
            topScoresList.innerHTML = '';
            let currentScoreInserted = false;
            let displayedScores = [...highScores];
            
            if (!gameOver) {
                // Find where the current score should be inserted
                let insertIndex = displayedScores.findIndex(entry => score > entry.score);
                if (insertIndex === -1 && displayedScores.length < 10) {
                    insertIndex = displayedScores.length;
                }
                
                if (insertIndex !== -1) {
                    displayedScores.splice(insertIndex, 0, { score, initials: 'YOU' });
                    currentScoreInserted = true;
                }
            }
            
            displayedScores = displayedScores.slice(0, 10);

            for (let i = 0; i < displayedScores.length; i++) {
                const li = document.createElement('li');
                const scoreEntry = displayedScores[i];
                
                if (!gameOver && scoreEntry.initials === 'YOU') {
                    li.innerHTML = `${i + 1}. <span class="current-score">YOU - ${scoreEntry.score}</span>`;
                } else {
                    const isCurrentPlayer = currentPlayerScore && scoreEntry.score === currentPlayerScore.score && scoreEntry.initials === currentPlayerScore.initials;
                    if (isCurrentPlayer && gameState !== 'initial') {
                        li.innerHTML = `${i + 1}. <span class="current-score">${scoreEntry.initials} - ${scoreEntry.score}</span>`;
                    } else {
                        li.textContent = `${i + 1}. ${scoreEntry.initials} - ${scoreEntry.score}`;
                    }
                }
                topScoresList.appendChild(li);
            }

            // Fill remaining slots if less than 10 scores
            for (let i = displayedScores.length; i < 10; i++) {
                const li = document.createElement('li');
                li.textContent = `${i + 1}. - - -`;
                topScoresList.appendChild(li);
            }
        }

        function addTouchControls() {
            canvas.addEventListener('touchstart', handleTouch, false);
            canvas.addEventListener('touchmove', handleTouch, false);

            function handleTouch(event) {
                event.preventDefault(); // Prevent scrolling when touching the canvas
                const touch = event.touches[0];
                const canvasRect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - canvasRect.left;

                if (gameState === 'playing') {
                    if (touchX < canvas.width / 2) {
                        turnLeft();
                    } else {
                        turnRight();
                    }
                } else if (gameState === 'initial' || gameState === 'gameover') {
                    startGame();
                }
            }
        }

        // Call this function after initializing the game
        addTouchControls();

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gridSize = Math.min(canvas.width, canvas.height) / tileCount;
            drawWalls();
        }

        fullscreenButton.addEventListener('click', () => {
            if (gameState === 'initial' || gameState === 'gameover') {
                toggleFullScreen();
                resizeCanvas();
                startGame();
            }
        });

        window.addEventListener('resize', resizeCanvas);

        document.addEventListener('keydown', (e) => {
            if ((gameState === 'initial' || gameState === 'gameover') && e.code === 'Space') {
                startGame();
                return;
            }

            if (gameState === 'gameover') {
                if (isNewHighScore) {
                    if (e.key.length === 1 && /[a-zA-Z]/.test(e.key) && currentInitials.length < 3) {
                        currentInitials += e.key.toUpperCase();
                        overlayText.textContent = `New high score #${isNewHighScore}!\nEnter Initials: ${currentInitials}`;
                    } else if (e.key === 'Enter' && currentInitials.length === 3) {
                        addHighScore(score, currentInitials);
                        isNewHighScore = false;
                        showHighScores();
                    } else if (e.key === 'Backspace') {
                        currentInitials = currentInitials.slice(0, -1);
                        overlayText.textContent = `New high score #${isNewHighScore}!\nEnter Initials: ${currentInitials}`;
                    }
                } else if (e.code === 'Space') {
                    initGame();
                    startGame();
                }
                return;
            }

            if (gameState !== 'playing') return;

            switch (e.key) {
                case 'ArrowLeft':
                    turnLeft();
                    break;
                case 'ArrowRight':
                    turnRight();
                    break;
            }
        });

        startButton.addEventListener('click', () => {
            if (gameState === 'initial' || gameState === 'gameover') {
                startGame();
            }
        });

        initGame();
    </script>
</body>
</html>
